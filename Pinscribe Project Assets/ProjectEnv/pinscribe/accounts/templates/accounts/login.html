{% extends 'accounts/base_accounts.html' %}
{% load static %}
{% block title %}
    <title>Login</title>
{% endblock title %}

{% block body %}
    <div class="limiter">
        <div class="container-login100" style="background-image: url({% static 'accounts/images/bg-01.png' %});background-repeat: no-repeat;
        background-size: cover;">
            <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
                <form class="login100-form validate-form">
                    <span class="login100-form-title p-b-49">
                        Welcome To <img src="{% static 'accounts/logo/logo.png' %}" alt="logo">
                    </span>
                    <form method="post">
                        {% csrf_token %}
                        <div class="wrap-input100 validate-input m-b-23" data-validate = "Username is required">
                            <span class="label-input100">Username</span>
                            {{form.username}}
                            <span class="focus-input100" data-symbol="&#xf206;"></span>
                        </div>
                        <div class="wrap-input100 validate-input m-b-23" data-validate="Password is required">
                            <span class="label-input100">Password</span>
                            {{form.password}}
                            <span class="focus-input100" data-symbol="&#xf190;"></span>
                        </div>
                        
                        <div class="container-login100-form-btn">
                            <div class="wrap-login100-form-btn">
                                <div class="login100-form-bgbtn"></div>
                                <button class="login100-form-btn" type="submit" formaction="{% url 'login' %}" formmethod="post">
                                    Login
                                </button>
                            </div>
                        </div>
                    </form>
                    
                    
                    <div class="text-right p-t-8 p-b-31">
                        <a href="#">
                            Forgot password?
                        </a>
                    </div>
                    
                    


                    <div class="flex-col-c p-t-155">
                        <span class="txt1 p-b-17">
                            Or Sign Up Using
                        </span>

                        <a href="{% url 'accounts:signup' %}" class="txt2">
                            Sign Up
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock body %}
